<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="fn">First Name:</label>
            <input id="fn"type="text" required placeholder="John">
        <label for="ln">Last Name:</label>
            <input id="ln"type="text" required placeholder="Smith">
            <p>
        <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="m">
        <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="f">
        <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="o">
        </p>
        <label for="email">Email:</label>
            <input name="email" type="text" placeholder="your email" required>
        <label for="password">Password:</label>
            <input pattern=".{5,10}" name="password" type="text" placeholder="your password"required>
            <p></p>
        <label for="birthday">Birthday:
            <select name="month">
                <option value="1">Month</option>
                <option value="1">jan</option>
                <option value="2">feb</option>
                <option value="3">march</option>
            </select>
            <select name="day">
                <option value="day">Day</option>
            </select>
            <select name="year">
                <option value="year">Year</option>
            </select>
        </label>
            <p></p>
        <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms">
            <p></p>
        <button>Submit</button>
    </form>
</body>
</html>
