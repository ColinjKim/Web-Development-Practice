<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p>do you perfer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" 
        value="DOG">
        <label for="cats">Cats:</label>
        <input name="petChoice"id=cats type="radio" 
        value="CAT">
        <p>what's your mood</p>
        <select name="color">
            <option value="happy">:)</option>
            <option value="fine">:|</option>
            <option value="sad">:(</option>
        </select>

        <input type="text">
        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>
        <button>Go!</button>
    </form>
</body>
</html>
